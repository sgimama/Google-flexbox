<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>

        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header class="header">
            <nav class="menu">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#">icon</a></li>

            <div class="div-logo">
                <img src="resources/logo.png" src="" alt="" class="img-logo" />
            </div>
            <div class="content-search">
                <div class="search">
                    <div class="img-search">
                        <img
                            src="resources/buscar.png"
                            src=""
                            alt=""
                            width="16"
                            height="16"
                        />
                    </div>
                    <div class="div-input-search">
                        <input type="text" class="input-search" />
                    </div>
                    <div class="img-micro">
                        <img src="resources/microfono.png" src="" alt="" />
                    </div>
                </div>
                <div class="div-buttons">
                    <button class="btn-gray">Google Search</button>
                    <button class="btn-gray">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="footer-left">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>

</html>
